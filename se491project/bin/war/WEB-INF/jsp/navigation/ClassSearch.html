<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Class Search</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/960.css" />
<link rel="stylesheet" type="text/css" href="/stylesheets/BasicStyle.css" />
</head>
<body>
<div class="container_9">
	
	<!-- This should go into the header file once we flesh out the more sophisticated UI-->
	<ul class=menu>
		<li><a href="/ClassCreate.html">Create Class</a></li>
		<li><a href="/ClassSearch.html">Class Search</a></li>
	</ul>
	
	<div class="grid_3 prefix_3"><h1>Class Search</h1></div>
		<form method="post">
		<ul class=table>
				<li>
					<div class="grid_2">Keyword: <input type="text" name="keyword"></div>
					<div class="grid_2">Class Category: <select name="classCateory">
						<option value="Technology">Technology</option>
						<option value="Finance">Finance</option>
						<option value="Cooking">Cooking/Food</option>
						</select>
					</div>
					<div class="grid_2">Class Level: 
						<ul>
							<li><input type="radio" name="classLevel" value="beginner">Beginner</li>
							<li><input type="radio" name="classLevel" value="intermediate">Intermediate</li>
							<li><input type="radio" name="classLevel" value="advanced">Advanced</li>
						</ul>
					</div>
					<div class="grid_2">
					Class Date: <input type="text" name="classDate">
					</div>
				</li>
				<li>
					<div class="grid_3 prefix_3"><input type ="submit" value ="Submit" /></div>
				</li>
		
		</ul>
		</form>
	
</div>
</body>
</html>
