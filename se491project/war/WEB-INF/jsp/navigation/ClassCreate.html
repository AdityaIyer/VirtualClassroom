<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create A Class</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/960.css" />
<link rel="stylesheet" type="text/css" href="/stylesheets/BasicStyle.css" />
</head>
<body>
<div class="container_9">


	<div class="grid_3 prefix_3"><h1>Create a Class</h1></div>
<form method="post">
	<ul class=table>
		<li>
			<div class="grid_3">Teacher ID: <input type="text" name="teacherID"></div>
		</li>
		
		<li>
			<div class="grid_3">Class Name: <input type="text" name="className"></div>
			<div class="grid_3">Class Description: <input type="textarea" name="classDesc"></div>
		</li>
		
		<li>
			<div class="grid_3">Class Category: <select name="classCateory">
				<option value="Technology">Technology</option>
				<option value="Finance">Finance</option>
				<option value="Cooking">Cooking/Food</option>
				</select></div>
			<div class="grid_3">Class Level: 
				<ul>
				<li><input type="radio" name="classLevel" value="beginner">Beginner</li>
				<li><input type="radio" name="classLevel" value="intermediate">Intermediate</li>
				<li><input type="radio" name="classLevel" value="advanced">Advanced</li>
				</ul></div>
		</li>
		<li>
			<div class="grid_3">Minimum Class Size: <input type="text" name="classMin"></div>
			<div class="grid_3">Maximum Class Size: <input type="text" name="classMax"></div>
		</li>
		
		<li>
		<div class="grid_3">Class Date: <input type="text" name="classDate"></div>
		<div class="grid_3">Class Start Time: <input type="text" name="classStartTime"></div>
		<div class="grid_3">Class Duration: <input type="text" name="classDuration"></div>
		</li>
		
		<li>
		<div class="grid_3 prefix_3"><input type ="submit" value ="Submit" /></div>
		</li>
	</ul>
</form>
</div>
</body>
</html>
